
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lessons</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .sidebar-header {
      margin-bottom: 20px;
    }
    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .nav {
      flex: 1; /* pushes user-section down */
    }
    .nav a {
      display: block;
      padding: 10px 0;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .nav a.active {
      color: black;
    }
    .nav a:hover {
      color: #ffffff;
      background: black;
      border-radius: 5px;
      padding-left: 10px;
    }

    .user-section {
      margin-top: 20px;
      font-size: 14px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .user-section p {
      margin: 0;
    }
    .user-section a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .lesson-block {
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    .lesson-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
      cursor: pointer;
      color: #000000;
    }
    .lesson-subtitle {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .lesson-date {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    /* Popup Video Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 720px;
      width: 90%;
      position: relative;
    }
    .modal-content iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Baybayin.com</h2>
    </div>

    <div class="nav">
      <a href="dashboard.html">Home</a>
      <a href="lessons.html" class="active">Lessons</a>
      <a href="fashion.html">Fashion Trend</a>
      <a href="about.html">About Us</a>
      <a href="govnews.html">Government News</a>
      <a href="quiz.html">Assesment</a>

      <!-- Moved here under Government News -->
      <div class="user-section">
        <p><strong>PACUNO, JOHN CARLO</strong><br>
        <small>pacunojohncarlo081@gmail.com</small></p>
        <a href="login.html">Logout</a>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="main" id="lesson-content"></div>

  <!-- Modal -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
   const lessons = [
  {
    title: "SAMPLE LESSON 1",
    subtitle: "The Simplicity of the Original Filipino Script | Baybayin",
    date: "August 27, 2025",
    videoId: "NE7mwkPdV04"
  },
  {
    title: "SAMPLE LESSON 2",
    subtitle: "Baybayin: A Filipino Script",
    date: "September 1, 2025",
    videoId: "NE7mwkPdV04"
  },
  {
    title: "SAMPLE LESSON 3",
    subtitle: "Baybayin 101 (Pagsulat, Pagsasalin, at Pagbabasa)",
    date: "September 10, 2025",
    videoId: "H0kmRql8hfM"   
  },
  {
    title: "SAMPLE LESSON 4",
    subtitle: "BAYBAYIN: Video Documentary about the Essence and Importance of the Baybayin Script",
    date: "September 15, 2025",
    videoId: "7GjeNO-KB8s"
  },
  {
    title: "SAMPLE LESSON 5",
    subtitle: "A complete guide to Baybayin Alphabets with all Baybayin vowels, consonants and numbers.",
    date: "September 15, 2025",
    link: "https://www.easynepalityping.com/baybayin-alphabet"
  },
  {
    title: "SAMPLE LESSON 6",
    subtitle: "Discover the ancient Filipino Baybayin script and its cultural significance. Learn how to write in this pre-colonial alphabet, avoid common mistakes, and connect with Philippine heritage",
    date: "September 15, 2025",
    link: "https://preply.com/en/blog/the-baybayin-alphabet/"
  }
];

   function showAllLessons() {
  const lessonDiv = document.getElementById("lesson-content");
  lessonDiv.innerHTML = "";
  lessons.forEach((lesson) => {
    let content = `
      <div class="lesson-block">
        <div class="lesson-title" ${lesson.videoId ? `onclick="openModal('${lesson.videoId}')"` : ''}>
          ${lesson.title}
        </div>
        <div class="lesson-subtitle">${lesson.subtitle} | Prepared by: Admin User</div>
        <div class="lesson-date">Posted date: ${lesson.date}</div>
    `;

    // If it's an external link, show the button
    if (lesson.link) {
      content += `
        <a class="read-more" href="${lesson.link}" target="_blank">View Lesson</a>
      `;
    }

    content += `</div>`; // close lesson-block
    lessonDiv.innerHTML += content;
  });
}


    function openModal(videoId) {
      const modal = document.getElementById("videoModal");
      const frame = document.getElementById("videoFrame");
      frame.src = "https://www.youtube.com/embed/" + videoId;
      modal.style.display = "flex";
    }

    function closeModal() {
      const modal = document.getElementById("videoModal");
      const frame = document.getElementById("videoFrame");
      frame.src = "";
      modal.style.display = "none";
    }

    showAllLessons();
  </script>

</body>
</html>
