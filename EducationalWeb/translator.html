<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Baybayin / Tagalog Font -->

    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Tagalog&display=swap');

    .noto-sans-tagalog-regular {
      font-family: "Noto Sans Tagalog", sans-serif;

  <style>
    body {
      display: flex;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      color: #333;

    /* === Sidebar === */

      width: 240px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .nav {
      flex: 1;
    }

    .nav a {
      display: block;
      padding: 10px 0;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 5px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .nav a.active {
      background: black;
      color: white;
      padding-left: 10px;
    }

    .nav a:hover {
      background: black;
      color: white;
      padding-left: 10px;
    }

    .user-section {
      margin-top: 20px;
      font-size: 14px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }

    .user-section a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    /* === Main Translator Area === */
    .main-content {
      margin-left: 240px;
      flex: 1;
      padding: 40px;
      min-height: 100vh;
      background: linear-gradient(135deg, #f7f7f7, #eaeaea);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #111;
      text-align: center;
    }

    .translator-box {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      outline: none;
      transition: border 0.3s;
    }

    textarea:focus {
      border-color: #000;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #333;
    }

    .output {
      margin-top: 25px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      min-height: 60px;
      font-size: 28px;
      color: #000;
      white-space: pre-wrap;
      font-family: "Noto Sans Tagalog", sans-serif; /* ✅ Baybayin font applied */
    }

    .footer {
      font-size: 13px;
      color: #777;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Baybayin.com</h2>
    <div class="nav">
      <a href="dashboard.html">Home</a>
      <a href="lessons.html">Lessons</a>
      <a href="fashion.html">Fashion Trend</a>
      <a href="about.html">About Us</a>
      <a href="govnews.html">Government News</a>
      <a href="quiz.html">Assessment</a>
      <a href="translator.html" class="active">Baybayin Translator</a>
    </div>
    <div class="user-section">
      <p><strong>PACUNO, JOHN CARLO</strong><br><small>pacunojohncarlo081@gmail.com</small></p>
      <a href="login.html">Logout</a>
    </div>
  </div>

  <!-- Translator Main Content -->
  <div class="main-content">
    <h1>Filipino to Baybayin Translator</h1>

    <div class="translator-box">
      <textarea id="filipinoText" placeholder="Type Filipino text here..."></textarea>
      <button onclick="translateToBaybayin()">Translate</button>
      <div class="output" id="output">Your Baybayin translation will appear here...</div>
      <div class="footer">© 2025 Baybayin.com | Developed by Kitler ✨</div>
    </div>
  </div>

  <script>
    const baybayinMap = {
      // Vowels
      'a': 'ᜀ', 'e': 'ᜁ', 'i': 'ᜁ', 'o': 'ᜂ', 'u': 'ᜂ',

      // NG
      'nga': 'ᜅ', 'nge': 'ᜅᜒ', 'ngi': 'ᜅᜒ', 'ngo': 'ᜅᜓ', 'ngu': 'ᜅᜓ', 'ng': 'ᜅ᜔',

      // B
      'ba': 'ᜊ', 'be': 'ᜊᜒ', 'bi': 'ᜊᜒ', 'bo': 'ᜊᜓ', 'bu': 'ᜊᜓ', 'b': 'ᜊ᜔',

      // K
      'ka': 'ᜃ', 'ke': 'ᜃᜒ', 'ki': 'ᜃᜒ', 'ko': 'ᜃᜓ', 'ku': 'ᜃᜓ', 'k': 'ᜃ᜔',

      // D
      'da': 'ᜇ', 'de': 'ᜇᜒ', 'di': 'ᜇᜒ', 'do': 'ᜇᜓ', 'du': 'ᜇᜓ', 'd': 'ᜇ᜔',

      // G
      'ga': 'ᜄ', 'ge': 'ᜄᜒ', 'gi': 'ᜄᜒ', 'go': 'ᜄᜓ', 'gu': 'ᜄᜓ', 'g': 'ᜄ᜔',

      // H
      'ha': 'ᜑ', 'he': 'ᜑᜒ', 'hi': 'ᜑᜒ', 'ho': 'ᜑᜓ', 'hu': 'ᜑᜓ', 'h': 'ᜑ᜔',

      // L
      'la': 'ᜎ', 'le': 'ᜎᜒ', 'li': 'ᜎᜒ', 'lo': 'ᜎᜓ', 'lu': 'ᜎᜓ', 'l': 'ᜎ᜔',

      // M
      'ma': 'ᜋ', 'me': 'ᜋᜒ', 'mi': 'ᜋᜒ', 'mo': 'ᜋᜓ', 'mu': 'ᜋᜓ', 'm': 'ᜋ᜔',

      // N
      'na': 'ᜈ', 'ne': 'ᜈᜒ', 'ni': 'ᜈᜒ', 'no': 'ᜈᜓ', 'nu': 'ᜈᜓ', 'n': 'ᜈ᜔',

      // P
      'pa': 'ᜉ', 'pe': 'ᜉᜒ', 'pi': 'ᜉᜒ', 'po': 'ᜉᜓ', 'pu': 'ᜉᜓ', 'p': 'ᜉ᜔',

      // S
      'sa': 'ᜐ', 'se': 'ᜐᜒ', 'si': 'ᜐᜒ', 'so': 'ᜐᜓ', 'su': 'ᜐᜓ', 's': 'ᜐ᜔',

      // T
      'ta': 'ᜆ', 'te': 'ᜆᜒ', 'ti': 'ᜆᜒ', 'to': 'ᜆᜓ', 'tu': 'ᜆᜓ', 't': 'ᜆ᜔',

      // W
      'wa': 'ᜏ', 'we': 'ᜏᜒ', 'wi': 'ᜏᜒ', 'wo': 'ᜏᜓ', 'wu': 'ᜏᜓ', 'w': 'ᜏ᜔',

      // Y
      'ya': 'ᜌ', 'ye': 'ᜌᜒ', 'yi': 'ᜌᜒ', 'yo': 'ᜌᜓ', 'yu': 'ᜌᜓ', 'y': 'ᜌ᜔'
    };

    function translateToBaybayin() {
      let text = document.getElementById("filipinoText").value.toLowerCase();
      let output = "";

      while (text.length > 0) {
        let match = null;

        for (let key of Object.keys(baybayinMap).sort((a,b)=>b.length-a.length)) {
          if (text.startsWith(key)) {
            output += baybayinMap[key];
            text = text.slice(key.length);
            match = true;
            break;
          }
        }

        if (!match) {
          output += text[0];
          text = text.slice(1);
        }
      }

      document.getElementById("output").textContent = output || "No input given.";
    }
  </script>
</body>
</html>
