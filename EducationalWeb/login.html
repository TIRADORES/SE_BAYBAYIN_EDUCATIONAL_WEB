<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    .login-grid {
      display: grid;
      grid-template-columns: 1fr;
      min-height: 100vh;
    }

    @media (min-width: 992px) {
      .login-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .login-left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }

    .login-right {
      display: none;
      position: relative;
    }

    .login-right img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(0.9);
      border-left: 1px solid #000;
    }

    @media (min-width: 992px) {
      .login-right {
        display: block;
      }
    }

    .form-box {
      background: #fff;
      border: 1px solid #000;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    .form-box h1 {
      font-weight: 900;
      margin-bottom: 10px;
    }

    .form-box p {
      font-weight: bold;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin-bottom: 5px;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #000;
      border-radius: 5px;
      background: #f9f9f9;
    }

    form button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #444;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-grid">
    <!-- Left Side (Form) -->
    <div class="login-left">
      <div class="form-box">
        <h1>Welcome to</h1>
        <h1>Baybayin.com</h1>
        <p>USER LOGIN</p>

        <!-- Login Form -->
        <form id="loginForm">
          <label>Email / Username / Full Name:</label>
          <input type="text" id="username" required>

          <label>Password:</label>
          <input type="password" id="password" required>

          <button type="submit">Login</button>
          <p class="error" id="errorMsg">Invalid username or password</p>
        </form>

        <p style="margin-top: 15px;">
          No account? <a href="signup.html">Sign up here</a>
        </p>
      </div>
    </div>

    <!-- Right Side (Image) -->
    <div class="login-right">
      <img id="loginImage" alt="Login Image">
    </div>
  </div>

  <script>
    // === Load login image safely ===
    const img = document.getElementById("loginImage");
    const testImage = new Image();
    testImage.src = "assets/login_BG.jpg";
    testImage.onload = () => img.src = "assets/login_BG.jpg";
    testImage.onerror = () => img.src = "login_BGS.jpg";

    // === Login Functionality ===
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      // Load users from localStorage
      const users = JSON.parse(localStorage.getItem("users")) || [];

      // Find matching user by username, email, or fullname
      const foundUser = users.find(user =>
        (
          user.email.toLowerCase() === username.toLowerCase() ||
          user.username?.toLowerCase() === username.toLowerCase() ||
          user.fullname.toLowerCase() === username.toLowerCase()
        ) && user.password === password
      );

      if (foundUser) {
        // ✅ Successful login
        localStorage.setItem("currentUser", JSON.stringify(foundUser));
        window.location.href = "dashboard.html";
      } else {
        // ❌ Invalid credentials
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
