<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-box {
      background: #fff;
      border: 1px solid #000;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .form-box h1 {
      font-weight: 900;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin-bottom: 5px;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #000;
      border-radius: 5px;
      background: #f9f9f9;
    }

    form button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background: #000;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

form button:hover {
  background: #222;   /* Darker black instead of gray */
  color: #fff;        /* Keep text white */
  transform: scale(1.02); /* Subtle zoom effect for modern look */
}

    .form-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .form-box a {
  color: #000;          /* Black text by default */
  font-weight: bold;
  text-decoration: none;
  transition: color 0.3s, text-decoration 0.3s;
}

    .form-box a:hover {
  color: #ffffff;          /* Darker gray on hover, stays readable */
  text-decoration: underline;
}
  </style>
</head>
<body>
  <div class="form-box">
    <h1>Sign Up</h1>
    <form action="dashboard.html" method="get">
      <label>Full Name:</label>
      <input type="text" name="fullname" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Password:</label>
      <input type="password" name="password" required>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
