<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baybayin Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://i.ibb.co/4MwsZzy/beach-bg.png") no-repeat center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 220px;
      height: 100%;
      background: #fff;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar h2 { margin-bottom: 20px; }
    .sidebar .nav a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #333;
    }
    .sidebar .user-section {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
    }
    .sidebar .user-section a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: red;
    }

    /* Quiz container */
    .container {
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 20px;
      width: 600px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      margin-left: 250px; /* push content aside for sidebar */
    }

    h1 { margin-bottom: 20px; }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .btn:hover { opacity: 0.9; }

    .green { background: #4CAF50 !important; color: white; }
    .red { background: #f44336 !important; color: white; }
    .blue { background: #2196F3; color: white; }
    .yellow { background: #ffc107; color: white; }

    .start-btn {
      background: #2196F3;
      color: #fff;
      font-size: 20px;
      border-radius: 15px;
      padding: 15px 30px;
    }

    .choices { margin-top: 20px; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Baybayin.com</h2>
    <div class="nav">
      <a href="dashboard.html">Home</a>
      <a href="lessons.html">Lessons</a>
      <a href="fashion.html">Fashion Trend</a>
      <a href="about.html">About Us</a>
      <a href="govnews.html">Government News</a>
      <a href="quiz.html">Assesment</a>
    </div>
    <div class="user-section">
      <p><strong>PACUNO, JOHN CARLO</strong><br><small>pacunojohncarlo081@gmail.com</small></p>
      <a href="login.html">Logout</a>
    </div>
  </div>

  <!-- Quiz Menu -->
  <div class="container" id="menu">
    <h1>QUIZ BAYBAYIN</h1>
    <button class="start-btn" onclick="startQuiz('history')">📜 History of Baybayin</button>
    <button class="start-btn" onclick="startQuiz('letters')">🔤 Baybayin Letters</button>
  </div>

  <!-- Quiz Screen -->
  <div class="container" id="quiz" style="display:none;">
    <h2 id="question"></h2>
    <div class="choices" id="choices"></div>
    <p id="progress"></p>
  </div>

  <script>
    // 10 Questions: History of Baybayin
    const historyQuestions = [
      {
        question: "Baybayin is a writing system used in?",
        answers: ["Philippines", "Japan", "Thailand", "China"],
        correct: 0
      },
      {
        question: "Baybayin is considered a type of?",
        answers: ["Alphabet", "Syllabary", "Hieroglyphs", "Runes"],
        correct: 1
      },
      {
        question: "What century was Baybayin widely used?",
        answers: ["14th–18th century", "5th–7th century", "19th century", "21st century"],
        correct: 0
      },
      {
        question: "Which colonizers tried to suppress Baybayin?",
        answers: ["Spanish", "British", "Japanese", "Americans"],
        correct: 0
      },
      {
        question: "Who documented Baybayin in 1593?",
        answers: ["Antonio Pigafetta", "Pedro Chirino", "Magellan", "Juan de Plasencia"],
        correct: 3
      },
      {
        question: "What was the first book printed in Baybayin script?",
        answers: ["Doctrina Christiana", "Noli Me Tangere", "Florante at Laura", "Pasyon"],
        correct: 0
      },
      {
        question: "What does 'Baybayin' literally mean?",
        answers: ["To spell", "To write", "To draw", "To carve"],
        correct: 0
      },
      {
        question: "Baybayin belongs to what family of scripts?",
        answers: ["Latin", "Arabic", "Brahmic", "Cyrillic"],
        correct: 2
      },
      {
        question: "What did the Spanish add to Baybayin?",
        answers: ["Virama (kudlit)", "Accent marks", "Capital letters", "Numbers"],
        correct: 0
      },
      {
        question: "Where is Baybayin officially recognized today?",
        answers: ["Japan", "Philippines", "Indonesia", "Malaysia"],
        correct: 1
      }
    ];

    // 10 Questions: Baybayin Letter Identification
    const letterQuestions = [
      { question: "What Baybayin is this? (ᜀ)", answers: ["a", "ka", "la", "ba"], correct: 0 },
      { question: "What Baybayin is this? (ᜊ)", answers: ["ka", "o", "ge/gi", "ba"], correct: 3 },
      { question: "What Baybayin is this? (ᜃ)", answers: ["ba", "ka", "la", "ta"], correct: 1 },
      { question: "What Baybayin is this? (ᜄ)", answers: ["ga", "ha", "ma", "sa"], correct: 0 },
      { question: "What Baybayin is this? (ᜑ)", answers: ["pa", "na", "ha", "ra"], correct: 2 },
      { question: "What Baybayin is this? (ᜎ)", answers: ["la", "ka", "ma", "ba"], correct: 0 },
      { question: "What Baybayin is this? (ᜋ)", answers: ["na", "ma", "pa", "ta"], correct: 1 },
      { question: "What Baybayin is this? (ᜈ)", answers: ["na", "ya", "wa", "sa"], correct: 0 },
      { question: "What Baybayin is this? (ᜉ)", answers: ["pa", "ba", "da", "ka"], correct: 0 },
      { question: "What Baybayin is this? (ᜐ)", answers: ["ta", "sa", "ya", "ra"], correct: 1 }
    ];

    let currentQuiz = [];
    let currentQuestionIndex = 0;

    function startQuiz(type) {
      document.getElementById("menu").style.display = "none";
      document.getElementById("quiz").style.display = "block";

      currentQuiz = type === "history" ? historyQuestions : letterQuestions;
      currentQuestionIndex = 0;
      showQuestion();
    }

    function showQuestion() {
      const q = currentQuiz[currentQuestionIndex];
      document.getElementById("question").innerText = q.question;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      q.answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.innerText = ans;
        btn.classList.add("btn");
        btn.classList.add(["yellow","green","blue","red"][i]); // unique colors
        btn.onclick = () => checkAnswer(i, btn);
        choicesDiv.appendChild(btn);
      });

      document.getElementById("progress").innerText =
        `Question ${currentQuestionIndex+1} of ${currentQuiz.length}`;
    }

    function checkAnswer(selected, btn) {
      const q = currentQuiz[currentQuestionIndex];
      const buttons = document.querySelectorAll(".btn");

      if (selected === q.correct) {
        btn.classList.add("green");
      } else {
        btn.classList.add("red");
        buttons[q.correct].classList.add("green");
      }

      buttons.forEach(b => b.disabled = true);

      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuiz.length) {
          showQuestion();
        } else {
          document.getElementById("quiz").innerHTML = "<h2>🎉 Quiz Completed!</h2>";
        }
      }, 1200);
    }
  </script>
</body>
</html>
