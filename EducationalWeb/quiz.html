    .green { background: #4CAF50 !important; color: white; }

    }

    }

    /* Baybayin font size and styling */
    .baybayin {
      font-size: 50px;
      margin-bottom: 15px;
      color: #000;
    }
  </style>

<body>

  <!-- Main Content -->
  <div class="main">
    <!-- Quiz Menu -->
    <div class="container" id="menu">
      <h1>QUIZ BAYBAYIN</h1>
      <button class="start-btn" onclick="startQuiz('history')">üìú History of Baybayin</button>
      <button class="start-btn" onclick="startQuiz('letters')">üî§ Baybayin Letters</button>
    </div>

    <!-- Quiz Screen -->
    <div class="container" id="quiz" style="display:none;">
      <h2 id="question"></h2>
      <div id="baybayinChar" class="noto-sans-tagalog-regular baybayin"></div>
      <div class="choices" id="choices"></div>
      <p id="progress"></p>
    </div>

    <!-- Result Screen -->
    <div class="container result" id="result" style="display:none;">
      <h2>üéâ Quiz Completed!</h2>
      <p class="score" id="score"></p>
      <button class="restart-btn" onclick="restartQuiz()">üîÅ Restart Quiz</button>
    </div>
  </div>

  <script>
    const historyQuestions = [
      { question: "Baybayin is a writing system used in?", answers: ["Philippines", "Japan", "Thailand", "China"], correct: 0 },
      { question: "Baybayin is considered a type of?", answers: ["Alphabet", "Syllabary", "Hieroglyphs", "Runes"], correct: 1 },
      { question: "What century was Baybayin widely used?", answers: ["14th‚Äì18th century", "5th‚Äì7th century", "19th century", "21st century"], correct: 0 },
      { question: "Which colonizers tried to suppress Baybayin?", answers: ["Spanish", "British", "Japanese", "Americans"], correct: 0 },
      { question: "Who documented Baybayin in 1593?", answers: ["Antonio Pigafetta", "Pedro Chirino", "Magellan", "Juan de Plasencia"], correct: 3 },
      { question: "What was the first book printed in Baybayin script?", answers: ["Doctrina Christiana", "Noli Me Tangere", "Florante at Laura", "Pasyon"], correct: 0 },
      { question: "What does 'Baybayin' literally mean?", answers: ["To spell", "To write", "To draw", "To carve"], correct: 0 },
      { question: "Baybayin belongs to what family of scripts?", answers: ["Latin", "Arabic", "Brahmic", "Cyrillic"], correct: 2 },
      { question: "What did the Spanish add to Baybayin?", answers: ["Virama (kudlit)", "Accent marks", "Capital letters", "Numbers"], correct: 0 },
      { question: "Where is Baybayin officially recognized today?", answers: ["Japan", "Philippines", "Indonesia", "Malaysia"], correct: 1 }
    ];

    const letterQuestions = [
      { question: "Identify the Baybayin character", baybayin: "·úÄ", answers: ["a", "ka", "la", "ba"], correct: 0 },
      { question: "Identify the Baybayin character", baybayin: "·úä", answers: ["ka", "o", "ge/gi", "ba"], correct: 3 },
      { question: "Identify the Baybayin character", baybayin: "·úÉ", answers: ["ba", "ka", "la", "ta"], correct: 1 },
      { question: "Identify the Baybayin character", baybayin: "·úÑ", answers: ["ga", "ha", "ma", "sa"], correct: 0 },
      { question: "Identify the Baybayin character", baybayin: "·úë", answers: ["pa", "na", "ha", "ra"], correct: 2 },
      { question: "Identify the Baybayin character", baybayin: "·úé", answers: ["la", "ka", "ma", "ba"], correct: 0 },
      { question: "Identify the Baybayin character", baybayin: "·úã", answers: ["na", "ma", "pa", "ta"], correct: 1 },
      { question: "Identify the Baybayin character", baybayin: "·úà", answers: ["na", "ya", "wa", "sa"], correct: 0 },
      { question: "Identify the Baybayin character", baybayin: "·úâ", answers: ["pa", "ba", "da", "ka"], correct: 0 },
      { question: "Identify the Baybayin character", baybayin: "·úê", answers: ["ta", "sa", "ya", "ra"], correct: 1 }
    ];

    let currentQuiz = [];
    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz(type) {
      document.getElementById("menu").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      document.getElementById("result").style.display = "none";
      currentQuiz = type === "history" ? historyQuestions : letterQuestions;
      currentQuestionIndex = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      const q = currentQuiz[currentQuestionIndex];
      document.getElementById("question").innerText = q.question;
      const choicesDiv = document.getElementById("choices");
      const baybayinDiv = document.getElementById("baybayinChar");

      // Show Baybayin only if it exists
      if (q.baybayin) {
        baybayinDiv.innerText = q.baybayin;
        baybayinDiv.style.display = "block";
      } else {
        baybayinDiv.style.display = "none";
      }

      choicesDiv.innerHTML = "";

      q.answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.innerText = ans;
        btn.classList.add("btn");
        btn.classList.add(["yellow", "green", "blue", "red"][i]);
        btn.onclick = () => checkAnswer(i, btn);
        choicesDiv.appendChild(btn);
      });

      document.getElementById("progress").innerText =
        `Question ${currentQuestionIndex + 1} of ${currentQuiz.length}`;
    }

    function checkAnswer(selected, btn) {
      const q = currentQuiz[currentQuestionIndex];
      const buttons = document.querySelectorAll(".btn");

      if (selected === q.correct) {
        btn.classList.add("green");
        score++;
      } else {
        btn.classList.add("red");
        buttons[q.correct].classList.add("green");
      }

      buttons.forEach(b => b.disabled = true);

      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuiz.length) {
          showQuestion();
        } else {
          showResult();
        }
      }, 1200);
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("score").innerText =
        `You scored ${score} out of ${currentQuiz.length}!`;
    }

    function restartQuiz() {
      document.getElementById("result").style.display = "none";
      document.getElementById("menu").style.display = "block";
    }
  </script>
</body>
