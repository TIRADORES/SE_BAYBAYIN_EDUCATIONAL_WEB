<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      display: flex;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .nav {
      flex: 1;
    }

    .nav a {
      display: block;
      padding: 10px 0;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .nav a.active {
      background: black;
      color: white;
      border-radius: 5px;
      padding-left: 10px;
    }

    .nav a:hover {
      color: #ffffff;
      background: black;
      border-radius: 5px;
      padding-left: 10px;
    }

    .user-section {
      margin-top: 20px;
      font-size: 14px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }

    .user-section a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Main content */
    .main-content {
      margin-left: 240px;
      flex: 1;
      overflow-y: auto;
      position: relative;
    }

    /* ==== Background Video Section ==== */
    .video-section {
      position: relative;
      width: 100%;
      height: 350px;
      overflow: hidden;
    }

    .video-section video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(60%);
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      flex-direction: column;
    }

    .video-overlay h1 {
      color: white;
      font-size: 42px;
      font-weight: bold;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.6);
      margin-bottom: 10px;
    }

    /* ðŸ”Š Sound Icon */
    #soundIcon {
      position: absolute;
      bottom: 20px;
      left: 25px;
      font-size: 28px;
      color: white;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 50%;
      transition: 0.3s ease;
      z-index: 3;
    }

    #soundIcon:hover {
      background: rgba(0, 0, 0, 0.7);
      transform: scale(1.1);
    }

    /* ==== Fashion Grid Section ==== */
    .fashion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .fashion-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .fashion-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    .fashion-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .card-content {
      padding: 15px 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
      color: #111;
    }

    .card-subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .card-date {
      font-size: 12px;
      color: #888;
      margin-bottom: 15px;
    }

    .buy-btn {
      background: black;
      color: white;
      text-align: center;
      padding: 8px 0;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .buy-btn:hover {
      background: #333;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .fashion-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
      }

      .fashion-card img {
        height: 160px;
      }

      .video-section {
        height: 250px;
      }

      .video-overlay h1 {
        font-size: 28px;
      }

      #soundIcon {
        font-size: 24px;
        padding: 8px;
      }
    }
  </style>
</head>

  <!-- ðŸŽµ Toggle Sound Script -->
  <script>
    const fashionVideo = document.getElementById('fashionVideo');
    const soundIcon = document.getElementById('soundIcon');

    soundIcon.addEventListener('click', () => {
      fashionVideo.muted = !fashionVideo.muted;
      soundIcon.innerHTML = fashionVideo.muted
        ? '<i class="fas fa-volume-mute"></i>'
        : '<i class="fas fa-volume-up"></i>';
    });
  </script>
